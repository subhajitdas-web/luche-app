<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ LUCHE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
    @keyframes spin-reverse { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    .animate-spin { animation: spin 6s linear infinite; }
    .animate-spin-reverse { animation: spin-reverse 10s linear infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-6xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col lg:flex-row">

    <!-- LEFT -->
    <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center items-center bg-gradient-to-br from-blue-50 to-white">
      <h1 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-8 text-center">
        All Digital. All Smart. Just One Click.
      </h1>
      <div class="relative w-full max-w-md">
        <div class="flex justify-center">
          <img src="/assets/image1.jpg" alt="Person working" class="w-64 drop-shadow-lg">
        </div>
        <div class="absolute top-4 left-8 text-blue-500 opacity-60">
          <i class="fas fa-cog text-5xl animate-spin-slow"></i>
        </div>
        <div class="absolute top-16 left-4 text-indigo-400 opacity-50">
          <i class="fas fa-cog text-3xl animate-spin"></i>
        </div>
        <div class="absolute bottom-16 right-12 text-blue-600 opacity-70">
          <i class="fas fa-cog text-4xl animate-spin-reverse"></i>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="lg:w-1/2 p-8 lg:p-12 bg-gradient-to-bl from-indigo-50 to-white flex flex-col justify-center">
      <div class="max-w-sm mx-auto w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Reset Password</h2>
        <p class="text-sm text-gray-600 text-center mb-6">Enter your email and we'll generate a new password.</p>

        <form id="resetForm" class="space-y-5">
          <input type="email" id="resetEmail" placeholder="Enter your email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
          <div class="flex justify-between items-center text-sm">
            <a href="/signin.html" class="text-indigo-600 hover:underline">Back to Sign In</a>
          </div>
          <button type="submit"
                  class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-blue-700 transition transform hover:scale-105 shadow-md">
            Generate Password
          </button>
        </form>
      </div>

      <!-- Modal -->
      <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Your New Password</h3>
            <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          <div class="bg-gray-50 border-2 border-dashed border-indigo-200 rounded-lg p-6 text-center mb-6">
            <p class="text-3xl font-mono font-bold text-indigo-600 tracking-wider" id="generatedPassword">AB12XY34</p>
          </div>
          <div class="flex gap-3">
            <button onclick="copyPassword()"
                    class="flex-1 bg-indigo-600 text-white py-2 rounded-lg flex items-center justify-center gap-2">
              <i class="fas fa-copy"></i> Copy
            </button>
            <a href="/signin.html"
               class="flex-1 bg-green-600 text-white py-2 rounded-lg text-center">
              Go to Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('passwordModal').classList.add('hidden');
      document.getElementById('passwordModal').classList.remove('flex');
    }

    function copyPassword() {
      const pwd = document.getElementById('generatedPassword').textContent;
      navigator.clipboard.writeText(pwd).then(() => {
        const btn = event.target;
        const orig = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => btn.innerHTML = orig, 2000);
      });
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();
      if (!email || !email.includes('@')) return alert('Enter valid email');

      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = 'Generating...';

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          const { newPassword } = await res.json();
          document.getElementById('generatedPassword').textContent = newPassword;
          document.getElementById('passwordModal').classList.remove('hidden');
          document.getElementById('passwordModal').classList.add('flex');
          btn.disabled = false;
          btn.innerHTML = 'Generate Password';
        } else {
          alert('User not found');
        }
      } catch {
        alert('Server error');
      }
    });
  </script>
</body>
</html>
