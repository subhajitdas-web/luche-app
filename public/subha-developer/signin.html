<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In – LUCHE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
    @keyframes spin-reverse { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    .animate-spin { animation: spin 6s linear infinite; }
    .animate-spin-reverse { animation: spin-reverse 10s linear infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-6xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col lg:flex-row">

    <!-- LEFT -->
    <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center items-center bg-gradient-to-br from-blue-50 to-white">
      <h1 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-8 text-center">
        All Digital. All Smart. Just One Click.
      </h1>
      <div class="relative w-full max-w-md">
        <div class="flex justify-center">
          <img src="/assets/image1.jpg" alt="Person working" class="w-64 drop-shadow-lg">
        </div>
        <div class="absolute top-4 left-8 text-blue-500 opacity-60">
          <i class="fas fa-cog text-5xl animate-spin-slow"></i>
        </div>
        <div class="absolute top-16 left-4 text-indigo-400 opacity-50">
          <i class="fas fa-cog text-3xl animate-spin"></i>
        </div>
        <div class="absolute bottom-16 right-12 text-blue-600 opacity-70">
          <i class="fas fa-cog text-4xl animate-spin-reverse"></i>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="lg:w-1/2 p-8 lg:p-12 bg-gradient-to-bl from-indigo-50 to-white flex flex-col justify-center">
      <div class="max-w-sm mx-auto w-full">
        <div class="flex justify-center mb-8">
          <div class="relative">
            <div class="absolute -top-4 -right-4 bg-purple-500 text-white rounded-full p-2 shadow-lg">
              <i class="fas fa-lightbulb text-xl"></i>
            </div>
          </div>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-8">Sign In</h2>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
          </div>

          <div class="flex justify-between items-center text-sm">
            <a href="/reset-password.html" class="text-indigo-600 hover:underline">Forgot Password?</a>
          </div>

          <button type="submit"
                  class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-indigo-700 hover:to-blue-700 transition transform hover:scale-105 shadow-md">
            Sign In
          </button>
        </form>

        <p id="loginError" class="text-red-600 text-sm text-center mt-4 hidden">
          Incorrect email or password.
        </p>
      </div>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPassword').value;

    // Try login first
    let res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password: pass })
    });

    if (res.ok) {
      const { token } = await res.json();
      localStorage.setItem('token', token);
      window.location.href = '/dashboard.html';
      return;
    }

    // If login fails → try register
    if (confirm('User not found. Create new account?')) {
      res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password: pass })
      });

      if (res.ok) {
        const { token } = await res.json();
        localStorage.setItem('token', token);
        window.location.href = '/dashboard.html';
      } else {
        alert('Registration failed');
      }
    } else {
      document.getElementById('loginError').classList.remove('hidden');
    }
  });
</script>
</body>
</html>
